<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Styde.net | Curso de VueJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="vue.js"></script>

    </head>
    <body id="app">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <template v-if="name">
                <h1>
                    {{ gender == 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}
                </h1>
                <p>Espero que disfrutes tu visita</p>
                <p>Tu nombre al revés es: {{ name.split('').reverse().join('') }}
            </template>
            <p v-else>Por favor escribe tu nombre:</p>

            <input type="text" v-model="name" class="form-control">

            <p v-if="name == ''" class="alert alert-danger">
                Este campo es obligatorio
            </p>
            <p v-if="name.length < 2" class="alert alert-danger">
                El nombre no es válido
            </p>

            <hr>

            <pre>{{ $data | json }}</pre>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                name: "",
                gender: 'f'
            }
        });
    </script>
    </body>
</html>
